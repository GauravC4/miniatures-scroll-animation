<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Scroll animation</title>
  </head>
  <body>
    <div class="container">
      <img class="plane" src="./assets/plane.png" alt="plane" />
      <img class="cloud cloud-1" src="./assets/cloud.png" alt="" />
      <img class="cloud cloud-2" src="./assets/cloud.png" alt="" />
      <img class="cloud cloud-3" src="./assets/cloud.png" alt="" />
      <img class="cloud cloud-4" src="./assets/cloud.png" alt="" />
      <img class="cloud cloud-5" src="./assets/cloud.png" alt="" />
      <img class="celestial sun" src="./assets/sun.png" alt="" />
      <img class="celestial moon" src="./assets/moon.png" alt="" />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"
      integrity="sha256-MVs0yHYDQBhIRZrNeWB1YaNMrGbFwowIEPIl3um5MZE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/MotionPathPlugin.min.js"
      integrity="sha256-n9UlPw+iITukPBskd/ST+veGBpzK+YWlt/d9ksQGamE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"
      integrity="sha256-FEFPM9cOclVyq+lIim2xnU/dAgrALF+g4M8kYm2tbX0="
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
